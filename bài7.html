<script>
    let a = 5;
    let b = "5";
    console.log(a==b); // Chỉ so sánh giá trị (a=5 và b=5 True)
    console.log(a===b);//So sánh giá trị và kiểu dữ liệu False
    console.log(a!=b);//So sánh không bằng theo giá trị False
    console.log(a!==b);//So sánh không bằng theo cả kiểu dữ liệu và giá trị True
</script>
</html>

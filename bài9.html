<script>
    console.log(0 || NaN ||"Rikkei Academy"||null);//Rikkei Academy
    console.log(null || NaN || false || null);//null
    console.log(undefined || 1 || 5 || null);//1
    console.log("" || null || 5 || NaN);//5
    console.log(1 || null || 12|| NaN);//1
    //Phép toán "hoặc" trả về giá trị đầu tiên trong danh sách các giá trị được cung cấp mà có giá trị đúng (truthy). Nếu tất cả các giá trị đều sai (falsy), thì phép toán "hoặc" sẽ trả về giá trị cuối cùng trong danh sách.
</script>
